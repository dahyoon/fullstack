<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position_absoluteLeftTop</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-of-type(1) {
        background-color: red;
        left: 0;
        top: 0;
        z-index: 200;
      }
      .box:nth-of-type(2) {
        background-color: green;
        left: 50px;
        top: 50px;
        z-index: 100;
      }
      .box:nth-of-type(3) {
        background-color: blue;
        left: 100px;
        top: 100px;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
  </body>
</html>
