<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 함수 선언
      function 함수() {
        alert('함수() 1!');
        alert('함수() 2!');
      }

      // 출력
      alert(typeof 함수 + ' : ' + 함수);
      alert(함수());
      // 맨 마지막에 'undefined' 출력되는 이유: return 값이 없기 때문. return 값이 있으면 그 값이 출력됨
    </script>
  </head>
  <body></body>
</html>
