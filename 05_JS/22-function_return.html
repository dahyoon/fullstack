<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 함수 선언
      function f(x) {
        let a = 2 * x + 1;
        let b = 3 * x ** 2 + 52 * x + 273;
        return [a, b, 3]; // 5,389,3 // 대괄호 또는 중간에 공백 없이 반환
        // return 값은 1개만 가능. comma(,)로 구분 시 맨 마지막 값만 반환
      }
      // 함수 호출
      alert(f(2));
    </script>
  </head>
  <body></body>
</html>
