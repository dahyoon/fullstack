<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 변수 선언
      let array = ['가', '나', '다'];

      // 반복문 수행
      for (let i = 0; i < 3; i++) {
        // 경고창으로 출력
        alert(i + '번째 출력: ' + array[i]);
      }
    </script>
  </head>
  <body></body>
</html>
