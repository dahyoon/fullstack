<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 변수 선언
      let i = 0;
      let array = ['가', '나', '다'];

      // 반복문 수행
      while (i < array.length) {
        // 경고창으로 출력
        alert(i + '번째 출력: ' + array[i]);
        // 탈출을 위해 변수 더함
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
