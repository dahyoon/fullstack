<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 함수 선언
      let my_function = function () {
        alert('my_function 호출 1!');
        alert('my_function 호출 2!');
      };

      // 출력
      alert(typeof my_function + ' : ' + my_function); // typeof my_function = function
      alert(my_function); // my_function() 내용 출력
      alert(my_function()); // my_function() 함수 실행
    </script>
  </head>
  <body></body>
</html>
