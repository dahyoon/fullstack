<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basic</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 문서 객체 선택
        let clock = document.getElementById('clock');
        // 1초마다 함수 실행
        setInterval(function () {
          // setInterval(function, interval); 일정한 시간 간격으로 지정된 코드를 반복적으로 실행하는 함수
          // function: 반복해서 실행할 함수
          // interval: 함수가 호출되는 시간 간격 (밀리초ms) (1000 = 1초 마다)
          let now = new Date();
          clock.innerHTML = now.toString();
        }, 1000);
      };
    </script>
  </head>
  <body>
    <h1 id="clock">13-dom_clock</h1>
  </body>
</html>
