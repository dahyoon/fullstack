<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <script>
      window.onload = function () {
        // h1 배경 색 변경
        document.querySelector('h1').style.backgroundColor = 'lightcoral';
        // h2 글자 색 변경
        document.querySelector('h2').style.color = 'lightcoral';
      };
    </script>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
  </body>
</html>
