<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ellipsis</title>
    <style>
      h1,
      p {
        width: 300px;
      }
      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit.
    </h1>
    <p class="ellipsis">
      Illo laborum ipsam pariatur eum consequuntur, libero amet error laudantium
      ab provident asperiores aliquam totam praesentium, nisi porro dolores aut
      earum ducimus?
    </p>
  </body>
</html>
