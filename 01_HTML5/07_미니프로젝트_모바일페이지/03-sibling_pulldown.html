<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <style>
      input:checked + div {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />
    <div>
      <h1>Lorem ipsum</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi fugiat
        quibusdam rem reiciendis, quod repellat quasi nisi nam ipsa perferendis
        consequuntur enim itaque placeat numquam temporibus. Aperiam repellendus
        minus placeat!
      </p>
    </div>
  </body>
</html>
