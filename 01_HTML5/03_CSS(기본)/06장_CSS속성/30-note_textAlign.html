<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Font Property</title>
    <style>
      .font_center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- span 태그는 inline 요소라서 너비가 없으므로 수평 중앙 정렬 적용 불가 -->
    <span class="font_center"
      >Lorem ipsum dolor sit amet consectetur adipisicing elit.</span
    >
    <p class="font_center">Lorem ipsum dolor sit amet consectetur.</p>
  </body>
</html>
