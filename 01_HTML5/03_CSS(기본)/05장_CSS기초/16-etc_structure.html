<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }
      li:first-of-type {
        /* 또는 first-child, 그러나 of-type 권장 b/c 처음 또는 마지막에 li가 아닌 다른 종류의 태그가 올 수 있기에 */
        border-radius: 10px 0 0 10px;
      }
      li:last-of-type {
        border-radius: 0 10px 10px 0;
      }
      li:nth-of-type(2n) {
        background-color: lightcoral;
      }
      li:nth-of-type(2n + 1) {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>첫 번째</li>
      <li>두 번째</li>
      <li>세 번째</li>
      <li>네 번째</li>
      <li>다섯 번째</li>
      <li>여섯 번째</li>
      <li>일곱 번째</li>
    </ul>
  </body>
</html>
