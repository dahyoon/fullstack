<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      h1 {
        color: red;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목 글자</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p>
      Aliquid, maiores molestias cumque facere quidem earum atque doloribus.
      Fugiat, omnis. Quasi eveniet, ducimus earum aperiam vitae dolor
      praesentium nam quaerat itaque.
    </p>
  </body>
</html>
