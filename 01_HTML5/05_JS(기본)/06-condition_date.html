<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 변수 선언
      let date = new Date();
      let hours = date.getHours();

      // 조건문
      if (hours < 12) {
        alert('오전입니다.');
      }
      if (hours >= 12) {
        alert('오후입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
