<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 함수 선언
      함수 = function () {
        alert('함수_A');
      };
      함수 = function () {
        alert('함수_B');
      };
      // 함수 호출
      함수(); // 함수_B
    </script>
  </head>
  <body></body>
</html>
