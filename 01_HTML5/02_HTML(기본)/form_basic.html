<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form_basic</title>
  </head>
  <body>
    <form style="border: 1px solid">
      <table>
        <tr>
          <td><label for="username">이름</label></td>
          <td><input id="username" name="username" type="text" /></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input id="man" name="gender" type="radio" value="m" /><label
              for="man"
              >남자</label
            >
            <input id="woman" name="gender" type="radio" value="w" /><label
              for="woman"
              >여자</label
            >
          </td>
        </tr>
      </table>
      <input type="submit" value="가입" />
    </form>
  </body>
</html>
