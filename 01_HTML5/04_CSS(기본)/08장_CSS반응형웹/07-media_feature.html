<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1"
    />
    <title>Media Feature</title>
    <style>
      /* 스마트폰 */
      @media screen and (max-width: 767px) {
        body {
          background-color: red;
        }
      }

      /* 태블릿 PC */
      @media screen and (max-width: 959px) and (min-width: 768px) {
        body {
          background-color: lightcoral;
        }
      }

      /* 데스크톱 */
      @media screen and (min-width: 960px) {
        body {
          background-color: lightpink;
        }
      }
    </style>
  </head>
  <body>
    <h1>07-media_feature</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
      dicta quibusdam reiciendis mollitia, error minus amet consequatur
      cupiditate molestiae maxime possimus aliquid iure magnam labore nesciunt
      nemo vel dolorum ratione.
    </p>
  </body>
</html>
