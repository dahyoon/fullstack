<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1"
    />
    <title>Media Feature</title>
    <style>
      @media screen and (orientation: portrait) {
        body {
          background-color: lightsalmon;
        }
      }
      @media screen and (orientation: landscape) {
        body {
          background-color: lightsteelblue;
        }
      }
    </style>
  </head>
  <body>
    <h1>08-orientation</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus quia
      mollitia, dolore, hic dolorum unde placeat corporis accusantium enim sed
      libero, labore quibusdam eos omnis magnam quaerat ex consequuntur.
      Doloribus!
    </p>
  </body>
</html>
