<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basic</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 변수 선언
        let output = '';
        for (let i = 0; i < 10; i++) {
          output += '<h1>Header - ' + i + '</h1>';
        }
        //문서 객체 내부의 글자 변경
        document.body.textContent = output; // 단순 텍스트로 출력
        // document.body.innerHTML = output; // HTML 태그 적용되도록 출력
      };
    </script>
  </head>
  <body>
    <h1>10-control_style</h1>
  </body>
</html>
