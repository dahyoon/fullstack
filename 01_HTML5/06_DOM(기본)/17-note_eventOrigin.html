<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traditional Event</title>
  </head>
  <body>
    <button id="button">버튼 -</button>
    <script>
      //이벤트 연결
      document.getElementById('button').onclick = function () {
        this.textContent = this.textContent + ' ✪';
      };
    </script>
  </body>
</html>
