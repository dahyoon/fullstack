<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basic</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 문서 객체 선택
        let header = document.querySelector('h1'); // h1 중 가장 먼저 등장하는 것 선택

        // 문서 객체 조작
        header.style.color = 'lightcoral';
        header.style.background = 'lightpink';
        header.innerHTML = 'From JavaScript';
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
