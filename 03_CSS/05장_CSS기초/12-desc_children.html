<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      #header > h1 {
        color: red;
      }
      #section > h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1 class="title">Lorem ipsum</h1>
      <div di="nav"><h1>Navigation</h1></div>
    </div>
    <div id="section">
      <h1 class="title">Lorem ipsum</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ducimus at
        facilis dolores. Ipsam error voluptatum nulla, nisi cumque totam
        sapiente alias, ex autem similique velit dolore quaerat. Iure, earum?
      </p>
    </div>
  </body>
</html>
