<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Style Property Basic</title>
    <style>
      div {
        font-family: 'Times New Roman';
        height: 60px;
        line-height: 60px;
        text-align: center;

        /* CSS gradient 생성해주는 웹사이트에서 복사 붙여넣기 */
        background: rgb(255, 208, 229);
        background: radial-gradient(
          circle,
          rgba(255, 208, 229, 1) 0%,
          rgba(172, 210, 255, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div><h1>CSS3 그레이디언트</h1></div>
  </body>
</html>
