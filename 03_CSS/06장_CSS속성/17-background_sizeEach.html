<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Background Property</title>
    <style>
      body {
        /* 각 사진 = 레이어 */
        background-image: url('../../실습파일/BackgroundFront.png'),
          url('../../실습파일/BackgroundBack.png');
        background-size: 100% 250px;
        /* 주의: 쉼표(,) 없음. 쉼표 있으면 각 이미지의 크기 */
      }
    </style>
  </head>
  <body></body>
</html>
