<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리</title>
    <style>
      #outer {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        background-color: aqua;
        position: absolute;
        top: 100px;
        left: 600px;
        padding: 10px 10px 10px 10px;
      }
      #inner {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>05 이벤트 처리</h1>
      <h2>5.6 이벤트 전파와 버블링</h2>
      <ul>
        <li>HTML 문서의 이벤트 처리는 3단계를 거침</li>
        <ol>
          <li>CAPTURING_PHASE</li>
          <li>RAISING_PHASE</li>
          <li>BUBBLING_PHASE</li>
        </ol>
        <hr
          style="
            border: none; /* 기본 테두리 제거 */
            border-top: 2px dotted #000;
          "
        />
        <h3>(continued 1)</h3>
        <li>이벤트 버블링을 막기 위해 stopPropagation() 메서드 이용</li>
        <hr
          style="
            border: none; /* 기본 테두리 제거 */
            border-top: 2px dotted #000;
          "
        />
        <h3>(continued 2)</h3>
        <li>
          이벤트 버블링을 막기 위해 stopPropagation() 메서드 이용하는 것보다 더
          간단하게 이벤트 수식어 이용!
        </li>
      </ul>
      <hr />
      <div id="outer" @click.stop="outerClick">
        <div id="inner" @click.stop="innerClick"></div>
      </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        methods: {
          outerClick(e) {
            console.log("## OUTER CLICK");
            console.log("Event Phase: ", e.eventPhase);
            console.log("Current Target: ", e.currentTarget);
            console.log("Target: ", e.target);
            // e.stopPropagation();
          },
          innerClick(e) {
            console.log("## INNER CLICK");
            console.log("Event Phase: ", e.eventPhase);
            console.log("Current Target: ", e.currentTarget);
            console.log("Target: ", e.target);
            // e.stopPropagation();
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
