<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리</title>
  </head>
  <body>
    <div id="app">
      <h1>05 이벤트 처리</h1>
      <h2>5.3 이벤트 핸들러 메서드</h2>
      <ul>
        <li>
          복잡한 기능은 메서드에 미리 작성해두고, v-on 디렉티브로 참조해서
          이벤트 처리 수행
        </li>
      </ul>
      <hr />
      금액 : <input type="text" v-model.number="amount" /><br />
      <button @click="deposit">입금</button>
      <button @click="withdraw">인출</button><br />
      <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { amount: 0, balance: 0 };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert("0보다 큰 값을 예금해야 합니다");
            } else {
              this.balance += amt;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert("0보다 큰 값을 인출할 수 있습니다.");
            } else if (amt > this.balance) {
              alert("잔고보다 큰 금액을 인출할 수 없습니다.");
            } else {
              this.balance -= amt;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
