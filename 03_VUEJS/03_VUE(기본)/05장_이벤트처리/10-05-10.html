<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 처리</title>
  </head>
  <body>
    <div id="app">
      <h1>05 이벤트 처리</h1>
      <h2>5.7 이벤트 수식어</h2>
      <ul>
        <li>
          .prevent, .stop, .self 외에도 다양한 이벤트 수식어(Event Modifier)
          존재
        </li>
      </ul>
      <h3>1) once 수식어</h3>
      <ul>
        <li>한 번만 이벤트 발생시키고 이벤트 연결 해제</li>
      </ul>
      <hr />
      금액 : <input type="text" v-model.number="amount" /> <br />
      <button @click="balance += parseInt(amount)">입금</button>
      <button @click="balance -= parseInt(amount)">인출</button>
      <button @click.once="balance += 100000">계좌 개설 이벤트</button> <br />
      <h3>계좌 잔고 : {{balance}}</h3>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { amount: 0, balance: 0 };
        },
      }).mount("#app");
    </script>
  </body>
</html>
