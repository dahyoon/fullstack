<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 500px">
      <h1 class="mt-5"><i class="fa-solid fa-user-plus"></i> 회원가입</h1>
      <form action="" class="mt-5 mb-5">
        <label for="user_id" class="mb-2"
          ><i class="fa-solid fa-user"></i> 사용자 ID:</label
        >
        <input id="user_id" type="text" class="form-control mb-3" />
        <label for="pw" class="mb-2"
          ><i class="fa-solid fa-lock"></i> 비밀번호:</label
        >
        <input id="pw" type="password" class="form-control mb-3" />
        <label for="pw_check" class="mb-2"
          ><i class="fa-solid fa-lock"></i> 비밀번호 확인:</label
        >
        <input id="pw_check" type="password" class="form-control mb-3" />
        <label for="email" class="mb-2"
          ><i class="fa-regular fa-envelope"></i> email:</label
        >
        <input id="email" type="password" class="form-control mb-3" />
        <!-- 이미지 업로드 버튼 -->
        <label for="imageUpload" class="mb-2"
          ><i class="fa-solid fa-user-astronaut"></i> 아바타 이미지</label
        >
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          class="form-control mb-3"
        />
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-user-plus"></i> 회원가입
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
