<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5"><i class="fa-regular fa-pen-to-square"></i>새 글쓰기</h1>
      <form>
        <div class="mb-3 mt-3">
          <label for="title" class="mb-2">제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder=""
            name="title"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="author" class="mb-2">작성자</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder=""
            name="author"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="author" class="mb-2">내용</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder=""
            name="author"
            style="height: 300px"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-check"></i> 확인
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-arrow-rotate-left"></i> 취소
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-list"></i> 목록
        </button>
      </form>
    </div>
  </body>
</html>
