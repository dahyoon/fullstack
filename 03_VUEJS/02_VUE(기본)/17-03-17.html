<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-pre 디렉티브</title>
  </head>
  <body>
    <h1>v-pre 디렉티브</h1>
    <p>
      - v-pre 디렉티브로 인해 Vue 인스턴스는 컴파일하지 않고 {{message}} 문자열
      그대로 출력합 <br />
      - 이렇게 탬플릿 문자열을 컴파일하지 않고 그대로 내보내기 위해 v-pre를
      사용함
    </p>
    <hr />
    <div id="app">
      <span v-pre>{{message}}</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { message: "Hello World" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
