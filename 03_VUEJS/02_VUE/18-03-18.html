<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>v-once 디렉티브</title>
  </head>
  <body>
    <h1>v-once 디렉티브</h1>
    <p>
      - v-once 디렉티브는 HTML 요소를 단 한 번만 렌더링하도록 설정함 <br />
      - 이 예제는 초기 렌더링을 수행할 때만 단 한 번만 데이터를 바인딩하여
      출력함 <br />
      - 초기 렌더링 완료 후 데이터가 변경되더라도 다시 렌더링되지 않음
    </p>
    <hr />
    <div id="app">
      <span v-once>{{message}}</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { message: "Hello World" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
