<!-- 한글처리 문제 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한글처리 문제</title>
  </head>
  <body>
    <div id="app">
      <h1>v-model 디렉티브의 한글처리 문제</h1>
      <h2>해결 방법: v-bind + 이벤트 핸들러 사용</h2>
      <p>
        v-model 디렉티브 특징: <br />
        - 양방향 데이터 바인딩 지원: 사용자가 UI에서 입력한 값이 내부 데이터에
        반영되는 것<br />
      </p>
      <p>
        v-model 디렉티브의 한글처리 문제 <br />
        - 한글 입력 시 글자의 완성이 완료되지 않으면 데이터 옵션 값으로
        바인딩되지 않음 <br />
        - 이는 부드러운 UI 적용에 걸림돌이가 됨 <br />
        - 해결 방법: <b>v-bind 및 이벤트 처리</b>
      </p>
      <hr />
      <input id="a" type="text" :value="name" @input="changeName" /><br />
      입력하신 이름: <span>{{name}}</span>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { name: "" };
        },
        methods: {
          changeName(e) {
            this.name = e.target.value;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
