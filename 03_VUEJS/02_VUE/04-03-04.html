<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model 디렉티브</title>
  </head>
  <body>
    <div id="app">
      <h1>v-model 디렉티브</h1>

      <p>
        v-model 디렉티브 특징: <br />
        - 양방향 데이터 바인딩 지원: 사용자가 UI에서 입력한 값이 내부 데이터에
        반영되는 것<br />
        - 확인 방법: 개발자 도구에서 console에 vm.name 입력 시 처음에는 빈
        문자열 '' 출력하나, 입력란에 문자열을 입력 후 다시 console에서 vm.name
        입력 시 사용자가 입력한 값이 반영된 것을 확인
      </p>
      <input id="a" type="text" v-model="name" />
      <br />
      입력하신 이름: <span>{{name}}</span>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { name: "" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
