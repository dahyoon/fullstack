<!-- v-else-if, v-else -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건 렌더링 디렉티브</title>
  </head>
  <body>
    <div id="app">
      <h1>조건 렌더링 디렉티브</h1>
      <p>
        - 웹 앱 개발 시 특정 조건에 따라 화면에 보여줄지 말지 결정해야 될 때
        조건 디렉티브 사용 가능 <br />
        - 조건 렌더링과 관련된 디렉티브: v-show, v-if, v-if-else, v-else 등
      </p>
      <h2>v-else, v-else-if</h2>
      <p>
        - v-if 디렉티브와 함께 v-else, v-else-if 디렉티브를 사용하면 js의 if ~
        else if ~ else 문과 같은 조건 처리 가능 <br />
        - 계좌 잔고에 따라 고객의 등급 평가하는 예제
      </p>
      <hr />
      잔고: <input type="text" v-model="balance" />
      <br />
      <span v-if="balance >= 1000000">Gold</span>
      <span v-else-if="balance >= 500000">Silver</span>
      <span v-else-if="balance >= 200000">Bronze</span>
      <span v-else>Basic</span>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: "App",
        data() {
          return { balance: 0 };
        },
      }).mount("#app");
    </script>
  </body>
</html>
