<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/boostrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>기본 요소</h1>
    <h2>이미지</h2>
    <div style="text-align: center">
      <h3>Rounded Corners:</h3>
      <p>.rounded</p>
      <img src="./img/icecream.avif" class="rounded" alt="ice cream" />
      <h3>Cirle:</h3>
      <p>.rounded-circle</p>
      <img src="./img/icecream.avif" class="rounded-circle" alt="ice cream" />
      <h3>Thumbnail:</h3>
      <p>.img-thumbnail</p>
      <img src="./img/icecream.avif" class="img-thumbnail" alt="ice cream" />
    </div>
    <h2>반응형 이미지</h2>
    <div style="text-align: center">
      <h3>Rounded Corners:</h3>
      <img src="./img/icecream.avif" class="rounded" alt="ice cream" />
      <h3>Cirle:</h3>
      <img src="./img/icecream.avif" class="rounded-circle" alt="ice cream" />
      <h3>Thumbnail:</h3>
      <img src="./img/icecream.avif" class="img-thumbnail" alt="ice cream" />
    </div>
  </body>
</html>
