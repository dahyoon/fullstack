<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/boostrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Grid</h1>
    <h2>균등 분할</h2>
    <div class="row">
      <div class="col">.col</div>
      <div class="col">.col</div>
      <div class="col">.col</div>
    </div>
    <h2>반응형 컬럼</h2>
    <ul>
      <li>sm(576px 이상)까지는 컬럼 3개를 그룹핑</li>
      <li>sm(576px 이상) 미만은 1줄에 1컬럼</li>
    </ul>
    <div class="row">
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
      <div class="col-sm-3">.col-sm-3</div>
    </div>
    <h2>비균등 분할</h2>
    <div class="row">
      <div class="col-sm-4" style="background-color: lightcoral">.col-sm-4</div>
      <div class="col-sm-8" style="background-color: lightblue">.col-sm-8</div>
    </div>
  </body>
</html>
